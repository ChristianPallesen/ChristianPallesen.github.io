<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" lang="da" />

    <title>Gæt tallet spil</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>
    
  <body>
    <h1>Number guessing game</h1>

    <p>Der er blevet lavet et nummer mellem 1 og 100. Prøv at gætte det, du har 10 forsøg!</p>

    <div class="form">
      <label for="guessField">Gæt tallet: </label>
      <input type="text" id="guessField" class="guessField">
      <input type="submit" value="Indsend gæt" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script>

        let randomNumber = Math.floor(Math.random() * 100) + 1;

        const guesses = document.querySelector('.guesses');
        const lastResult = document.querySelector('.lastResult');
        const lowOrHi = document.querySelector('.lowOrHi');

        const guessSubmit = document.querySelector('.guessSubmit');
        const guessField = document.querySelector('.guessField');

        let guessCount = 1;
        let resetButton;


        function checkGuess() {
        let userGuess = Number(guessField.value);
        if (guessCount === 1){
                guesses.textContent = 'Tidligere tal: ';
            }
        guesses.textContent += userGuess + ' ';

        if (userGuess === randomNumber){
            lastResult.textContent = 'Tillykke! Du har vundet!';
            lastResult.style.backgroundColor = 'green';
            lowOrHi.textContent = '';
            setGameOver();
        } else if (guessCount === 10) {
        lastResult.textContent = 'Spillet er slut. Du har tabt.';
        setGameOver();
            } else {
        lastResult.textContent = 'Forkert!';
        lastResult.style.backgroundColor = 'red';
        if (userGuess < randomNumber) {
        lowOrHi.textContent = 'Sidste gæt var for lavt!';
           } else if(userGuess > randomNumber) {
        lowOrHi.textContent = 'Sidste gæt var for højt!';
           }
        }

        guessCount++;
        guessField.value = '';
        guessField.focus();
        }

        guessSubmit.addEventListener('click', checkGuess);

        function setGameOver() {
          guessField.disabled = true;
          guessSubmit.disabled = true;
          resetButton = document.createElement('button');
          resetButton.textContent = 'Start et nyt spil';
          document.body.append(resetButton);
          resetButton.addEventListener('click', resetGame);
        }

        function resetGame() {
          guessCount = 1;
        
          const resetParas = document.querySelectorAll('.resultParas p');
          for (let i = 0; i < resetParas.length; i++) {
           resetParas[i].textContent = '';
         }

         resetButton.parentNode.removeChild(resetButton);

        guessField.disabled = false;
        guessSubmit.disabled = false;
        guessField.value = '';
        guessField.focus();

        lastResult.style.backgroundColor = 'white';

        randomNumber = Math.floor(Math.random() * 100) + 1;
        
       }

    </script>
  </body>
</html>
